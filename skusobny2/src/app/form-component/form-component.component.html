
<div>

        <h1 class="form-title"> Login</h1>
      <form ngForm #login (ngSubmit)="submit(login)"> <!-- #login="ngForm" -->

            <input class="input-field" type="text"  name="email"  required autofocus ngModel>
            <label  class="input-label" for="email">E-mail</label>
        </div> 
        <div class="form-section">
            <input class="input-field" type="password"  name="password" required ngModel>
            <label class="input-label" for="password">Heslo</label>
        </div>
        <button type="submit" class="submit-btn"> Prihlásiť </button>
      </form>
    </div>
  </div>
